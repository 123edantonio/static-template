<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" />
    <title>Clock Repair</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: tan">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Clock Repair</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">
                Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <br />
        <br />
      </div>
      <div class="row">
        <div class="col-sm">
          <h1>Clock Repair Shop</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <img style="margin-left:50%" src="img/clocks.png" alt="clocks on home"></img>
        </div>
        <div class="com-sm text-center justify-content-center" style="text-align: center">
          <p style="margin-right: 25%">At this shop we can fix any broken clock. From watches to 
            grandfather clocks, time will fly before your timepiece is returned
            as good as new.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <h1>Pricing</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <table>
            <tr>
                <th>Watches</th>
                <td>$35-$50</td>
              </tr>
              <tr>
                <th>Wall Clocks</th>
                <td>$50</td>
              </tr>
              <tr>
                <th>Musical Clock</th>
                <td>$150</td>
              </tr>
              <tr>
                <th>Grandfather Clock</th>
                <td>$200</td>
              </tr>
              <tr>
                <th>Custom</th>
                <td>$50-$200</td>
              </tr>
            </table>
        </div>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
